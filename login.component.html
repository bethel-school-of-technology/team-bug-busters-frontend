<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
               <div class="text-center">
                    <h1>Login</h1>
                    <h4>Please Enter Email && Password</h4>
               </div> 
               <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label><br>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"><br>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label><br>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
               </form>
               <a style="color: white;" routerLink="/signup">New User? Click Here!</a>
            </div>
        </div>

    </div>
</div>
